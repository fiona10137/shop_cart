<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Корзина покупок</title>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">новая коллекция</h1>
        <button class="banner-btn">купи сейчас</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>наши товары</h2>
        <div class="products-center">
          <!-- single product -->
          <!--<article class="product">
                    <div class="img-container">
                        <img src="images/product-1.jpeg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>$0.00</h4>
                </article>-->
          <!-- end of single product -->
        </div>
      </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>ваша корзина</h2>
        <div class="cart-content">
          <!-- cart item -->
          <!--<div class="cart-item">
                    <img src="images/product-1.jpeg" alt="product">
                    <div>
                        <h4>queen bad</h4>
                        <h5>$0.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>-->
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>Сумма покупок: <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">очистить корзину</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->

    <script src="script.js"></script>
  </body>
</html>
